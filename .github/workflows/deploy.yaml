name: Deploy Vite React App to cPanel
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            assets/fonts/**
            assets/images/**
            assets/videos/**
            assets/documents/**
          log-level: verbose

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Update index.html
        run: |
          lftp -e "set ssl:verify-certificate no; put -O /public_html dist/index.html; quit" -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}

      - name: Sync assets folder with lftp (smart sync)
        run: |
          echo "Syncing assets folder using size/checksum comparison..."
          lftp -e "set ssl:verify-certificate no; \
                  set mirror:use-pget-n 5; \
                  set mirror:parallel-transfer-count 2; \
                  set xfer:log 1; \
                  mirror -R --verbose --log=upload.log \
                  --ignore-time \
                  --size-only \
                  --parallel=2 \
                  dist/assets /public_html/assets; \
                  quit" \
              -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}

      - name: Debug - List workspace contents
        run: |
          echo "Current directory: $PWD"
          echo "Listing root directory contents:"
          ls -la
          echo "Listing repository contents:"
          ls -la $GITHUB_WORKSPACE

      - name: Sync scripts folder with lftp
        run: |
          echo "Syncing scripts folder to public_html/scripts"
          lftp -e "set ssl:verify-certificate no; \
                  set mirror:use-pget-n 5; \
                  set mirror:parallel-transfer-count 2; \
                  set xfer:log 1; \
                  mirror -R --verbose --log=scripts_upload.log \
                  --only-newer \
                  --parallel=2 \
                  $GITHUB_WORKSPACE/src/scripts /public_html/scripts; \
                  quit" \
              -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}